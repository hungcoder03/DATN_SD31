<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phiếu giảm giá</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">QUẢN LÝ PHIẾU GIẢM GIÁ</h2>

    <form th:action="@{/voucher/save}" method="post" th:object="${voucher}">
        <input type="hidden" th:field="*{id}"/>

        <!-- Các trường nhập dữ liệu -->

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/voucher}" class="btn btn-secondary">Làm mới</a>
    </form>

    <hr/>
    <h4>Danh sách phiếu giảm giá</h4>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Loại</th>
            <th>Mức độ</th>
            <th>Giảm tối đa</th>
            <th>Điều kiện</th>
            <th>Ngày BĐ</th>
            <th>Ngày KT</th>
            <th>Trạng thái</th>
            <th>Số lượng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${listVoucher}">
            <td th:text="${v.ma}"></td>
            <td th:text="${v.ten}"></td>
            <td th:text="${v.loaiPhieuGiamGia}"></td>
            <td th:text="${v.mucDo}"></td>
            <td th:text="${v.giamToiDa}"></td>
            <td th:text="${v.dieuKien}"></td>
            <td th:text="${v.ngayBatDau}"></td>
            <td th:text="${v.ngayKetThuc}"></td>
            <td th:text="${v.trangThai ? 'Còn' : 'Hết'}"></td>
            <td th:text="${v.soLuongTon}"></td>
            <td>
                <a th:href="@{/voucher/edit/{id}(id=${v.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/voucher/delete/{id}(id=${v.id})}" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
